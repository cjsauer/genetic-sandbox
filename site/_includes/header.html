<section class="page-header">
  <h1 class="project-name">{{ site.title }}</h1>
  <h2 class="project-tagline">{{ site.tagline }}</h2>
  <a href="{{ "/" | prepend: site.github.url }}" class="btn">Home</a>
  {% for my_page in site.pages %}
    {% if my_page.title %}
    <a class="btn" href="{{ my_page.url | prepend: site.github.url }}">{{ my_page.title }}</a>
    {% endif %}
  {% endfor %}
</section>
